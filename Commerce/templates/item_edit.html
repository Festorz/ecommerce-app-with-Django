{% extends 'home-page.html' %}
{% load crispy_forms_tags %}
{% block head_title %}Edit - {{product}}{% endblock%}
{% block content %}
<div class="container mt-4 col-md-8">
    <h2 class="my-5 h2 text-center" style="color: #0d47a1">Edit product - {{product}}</h2>
<form  method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success btn-lg center-block" type="submit">Submit</button>
</form>
</div>
{% endblock %}
